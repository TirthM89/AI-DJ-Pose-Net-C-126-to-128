<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>

  <!-- <script src="path/to/p5.sound.js"></script> -->

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<h3 class="btn btn-warning heading">
    <b>
        AI DJ WEB APP
    </b>
    <br>
    <span class="note">
        NOTE: Move your left wrist up and down to increase and decrease the volume. Move your right wrist up and down to increase and decrease the speed of the music.
    </span>
</h3>
<br>
<br>
<div class="div_speed">
    <img src="disk.gif" class="div_speed_img">
    <br>
    <h3 class="btn btn-danger" id="speed">
        speed
    </h3>
</div>
<div class="div_volume">
    <img src="disk.gif" class="div_volume_img">
    <br>
    <h3 class="btn btn-danger" id="volume">
        volume
    </h3>
</div>


<div class="flexC">
    <div><button class="btn btn-success play_button" onclick="p()">
        PLAY
    </button></div>
    <div><button class="btn btn-danger stop_button" onclick="s()">
        STOP
    </button></div>
    
</div>
    


<script src="main.js"></script>
</body>
</html>
